<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            background-color: rgb(255, 255, 255); /* Changed to black */
            color: rgb(212, 120, 0); /* Ensures the text is visible on a black background */
        }

        /* Textboxes background color */
        input[type="text"] {
            background-color: rgb(212, 120, 0); /* Dark background */
            color: rgb(0, 0, 0); /* White text */
            border-radius: 5px; /* Rounded corners */
            padding: 10px;
            font-size: 16px;
        }

            /* Reset All Timers button background color */
        button {
            background-color: rgb(255, 255, 255); /* Default background color */
            color: rgb(0, 0, 0); /* Text color */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            outline: 1px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

button:hover {
    opacity: 0.9;
}


        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 900px;
            background-color: (212, 120, 0);
        }
        .timer {
            background: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
        }
        .time-display {
            font-size: 48px;
            margin: 20px 0;
            background-color: rgb(0, 0, 0);
            color: rgb(212, 120, 0);
        }
        .button-group button {
            margin: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgb(212, 120, 0); /* Default color */
            color: rgb(0, 0, 0);
        }

        /* Style for the dropdown menu */
        .dropdown select {
            background-color: #000000; /* Dark background color */
            color: rgb(0, 0, 0); /* White text color */
            
        }

/* Style for the dropdown option items */
.dropdown select option {
    background-color: #333; /* Dark background color for options */
    color: white; /* White text for options */
}

/* Optional: Hover effect on dropdown options */
.dropdown select:hover {
    background-color: #444; /* Darker shade on hover */
}


        .button-group button:hover {
            opacity: 0.9;
            background-color: (212, 120, 0);
        }
        .score-warning {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 25px 0;
        }

        .score-warning button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: rgb(212, 120, 0); /* Default color */
            color: rgb(0, 0, 0);
            transition: background-color 0.3s;
        }

        .score-warning button:hover {
        opacity: 0.9;
        }

        .score-warning div {
            text-align: center;
        }
        .score-warning .counter {
            font-size: 24px;
            margin: 10px 0;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .divider {
            height: 500px;
            width: 5px;
            background: rgb(0, 0, 0);
            margin: 0 20px;
        }
        .label {
            margin-top: 5px;
            font-size: 16px;
            background-color: (212, 120, 0);
        }
    </style>
</head>
<body>
    <h1>Bread's Timer and Scoring System</h1>
    <div class="dropdown">
    </div>    
        <label for="startingTime">Starting Time:</label>
        <select id="startingTime">
            <option value="5">5 seconds</option>
            <option value="7">7 seconds</option>
            <option value="10" selected>10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
        </select>
    </div>

    <div class="container">
        <div class="timer" id="timer1">
            <input type="text" id="timer1Name" value="Timer 1" style="font-size: 16px; text-align: center; width: 80%; margin-bottom: 10px;">
            <div class="time-display" id="timer1Display">00:00.00</div>
            <div class="button-group">
                <button onclick="toggleTimer('timer1')" id="timer1StartStop">Start</button>
                <button onclick="resetTimer('timer1')">Reset</button>
            </div>
            <div class="score-warning">
                <div>
                    <button onclick="incrementScore('timer1')">▲</button>
                    <div class="counter" id="timer1Score">0</div>
                    <div class="label">Score</div>
                    <button onclick="decrementScore('timer1')">▼</button>
                </div>
                <div>
                    <button onclick="incrementWarning('timer1')">▲</button>
                    <div class="counter" id="timer1Warning">0</div>
                    <div class="label">Warnings</div>
                    <button onclick="decrementWarning('timer1')">▼</button>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="timer" id="timer2">
            <input type="text" id="timer2Name" value="Timer 2" style="font-size: 16px; text-align: center; width: 80%; margin-bottom: 10px;">
            <div class="time-display" id="timer2Display">00:00.00</div>
            <div class="button-group">
                <button onclick="toggleTimer('timer2')" id="timer2StartStop">Start</button>
                <button onclick="resetTimer('timer2')">Reset</button>
            </div>
            <div class="score-warning">
                <div>
                    <button onclick="incrementScore('timer2')">▲</button>
                    <div class="counter" id="timer2Score">0</div>
                    <div class="label">Score</div>
                    <button onclick="decrementScore('timer2')">▼</button>
                </div>
                <div>
                    <button onclick="incrementWarning('timer2')">▲</button>
                    <div class="counter" id="timer2Warning">0</div>
                    <div class="label">Warnings</div>
                    <button onclick="decrementWarning('timer2')">▼</button>
                </div>
            </div>
        </div>
    </div>

    <button onclick="resetAllTimers()" style="margin-top: 20px; padding: 10px 20px; font-size: 16px;">Reset All Timers</button>

    <script>
        let timers = {
            timer1: { startTime: null, elapsedTime: 0, running: false, score: 0, warnings: 0 },
            timer2: { startTime: null, elapsedTime: 0, running: false, score: 0, warnings: 0 }
        };

        const formatTime = (time) => {
            const absTime = Math.abs(time);
            const minutes = Math.floor(absTime / 60);
            const seconds = Math.floor(absTime % 60);
            const milliseconds = Math.floor((absTime - Math.floor(absTime)) * 100);
            const sign = time < 0 ? "-" : "";
            return `${sign}${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
        };

        const updateDisplay = (timerId) => {
            const timer = timers[timerId];
            if (timer.running) {
                timer.elapsedTime = (Date.now() - timer.startTime) / 1000;
            }
            document.getElementById(`${timerId}Display`).textContent = formatTime(timer.elapsedTime);
            requestAnimationFrame(() => updateDisplay(timerId));
        };

        const toggleTimer = (timerId) => {
            const timer = timers[timerId];
            if (timer.running) {
                timer.running = false;
                document.getElementById(`${timerId}StartStop`).textContent = "Start";
            } else {
                timer.running = true;
                timer.startTime = Date.now() - timer.elapsedTime * 1000;
                document.getElementById(`${timerId}StartStop`).textContent = "Stop";
                updateDisplay(timerId);
            }
        };

        const resetTimer = (timerId) => {
            const startingTime = parseInt(document.getElementById("startingTime").value, 10);
            const timer = timers[timerId];
            timer.elapsedTime = -startingTime;
            timer.running = false;
            document.getElementById(`${timerId}StartStop`).textContent = "Start";
            document.getElementById(`${timerId}Display`).textContent = formatTime(timer.elapsedTime);
        };

        const incrementScore = (timerId) => {
            const timer = timers[timerId];
            timer.score++;
            document.getElementById(`${timerId}Score`).textContent = timer.score;
        };

        const decrementScore = (timerId) => {
            const timer = timers[timerId];
            if (timer.score > 0) {
                timer.score--;
                document.getElementById(`${timerId}Score`).textContent = timer.score;
            }
        };

        const incrementWarning = (timerId) => {
            const timer = timers[timerId];
            timer.warnings++;
            document.getElementById(`${timerId}Warning`).textContent = timer.warnings;
        };

        const decrementWarning = (timerId) => {
            const timer = timers[timerId];
            if (timer.warnings > 0) {
                timer.warnings--;
                document.getElementById(`${timerId}Warning`).textContent = timer.warnings;
            }
        };

        const resetAllTimers = () => {
            resetTimer('timer1');
            resetTimer('timer2');

            // Compare the elapsed times of both timers and set the background color accordingly
            const timer1Elapsed = timers.timer1.elapsedTime;
            const timer2Elapsed = timers.timer2.elapsedTime;

            if (timer1Elapsed > timer2Elapsed) {
                document.getElementById('timer1Display').style.backgroundColor = 'green';
                document.getElementById('timer2Display').style.backgroundColor = 'black';
            } else if (timer1Elapsed < timer2Elapsed) {
                document.getElementById('timer2Display').style.backgroundColor = 'green';
                document.getElementById('timer1Display').style.backgroundColor = 'black';
            } else {
                document.getElementById('timer1Display').style.backgroundColor = 'black';
                document.getElementById('timer2Display').style.backgroundColor = 'black';
            }
        };


    </script>
</body>
</html>
